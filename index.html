    <!-- Firebase app logic (auth guard + load angka kartu) -->
    <script type="module">
      import {
        onAuthStateChangedHandler,
        signOut,
        // (opsional) tambahkan fungsi agregasi untuk mengisi kartu di dashboard
        // e.g. countStudents, countGrades, countQR
      } from "./firebase.js";

      const profileName = document.getElementById("profileName");
      const profilePhoto = document.getElementById("profilePhoto");
      const logoutBtn = document.getElementById("logoutBtn");

      // Guard & profile binding
      onAuthStateChangedHandler((user) => {
        if (user) {
          profileName.textContent =
            user.displayName || user.email || "Pengguna";
          if (user.photoURL) profilePhoto.src = user.photoURL;
        } else {
          // window.location.href = "login.html";
          profileName.textContent = ".....";
          profilePhoto.src = "assets/images/faces/face15.jpg";
        }
      });

      logoutBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const ask = await Swal.fire({
          title: "Log out?",
          text: "Kamu akan keluar dari sesi ini.",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Keluar",
          cancelButtonText: "Batal",
        });
        if (ask.isConfirmed) await signOut();
      });

      // ====== Placeholder pengisian kartu dashboard ======
      // Silakan isi dengan query Firestore sesuai koleksi kamu.
      // document.getElementById('cardTotalSiswa').textContent = totalSiswa;
      // document.getElementById('cardTotalNilai').textContent = totalNilai;
      // document.getElementById('cardTotalQR').textContent = totalQR;
      // document.getElementById('cardPaketFavorit').textContent = namaPaket;
    </script>
