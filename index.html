    <script type="module">
      import {
        requireAuthRedirect,
        onAuthStateChangedHandler,
        signOut,
        db,
      } from "./firebase.js";
      import {
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      await requireAuthRedirect();

      const profileName = document.getElementById("profileName");
      const profilePhoto = document.getElementById("profilePhoto");
      const logoutBtn = document.getElementById("logoutBtn");

      onAuthStateChangedHandler((user) => {
        if (user) {
          profileName.textContent = user.displayName || user.email;
          if (user.photoURL) profilePhoto.src = user.photoURL;
        }
      });

      logoutBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        const ask = await Swal.fire({
          title: "Log out?",
          text: "Kamu akan keluar dari sesi ini.",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Keluar",
        });
        if (ask.isConfirmed) await signOut();
      });

      // === ambil data dari Firestore untuk isi kartu ===
      async function loadDashboard() {
        try {
          const siswaSnap = await getDocs(collection(db, "siswa"));
          const nilaiSnap = await getDocs(collection(db, "nilai"));
          const qrSnap = await getDocs(collection(db, "qr"));

          const totalSiswa = siswaSnap.size;
          const totalNilai = nilaiSnap.size;
          const totalQR = qrSnap.size;

          document.getElementById("cardTotalSiswa").textContent = totalSiswa;
          document.getElementById("cardTotalNilai").textContent = totalNilai;
          document.getElementById("cardTotalQR").textContent = totalQR;

          // hitung paket favorit
          const paketCount = {};
          siswaSnap.forEach((doc) => {
            const data = doc.data();
            const paket = data.pilihanPaket || "-";
            paketCount[paket] = (paketCount[paket] || 0) + 1;
          });

          let favorit = "-";
          let max = 0;
          Object.entries(paketCount).forEach(([paket, count]) => {
            if (count > max) {
              max = count;
              favorit = paket;
            }
          });

          document.getElementById("cardPaketFavorit").textContent = favorit;
        } catch (e) {
          console.error(e);
          Swal.fire("Gagal memuat data dashboard", e.message, "error");
        }
      }

      loadDashboard();
    </script>
    <!-- tambahkan ini di akhir halaman (sebelum </body>) atau di file JS utama -->
    <script>
      (() => {
        // class yang dipakai internal (tidak mengganggu class lain)
        const BODY_COLLAPSE_CLASS = "c-sidebar-collapsed";
        const BODY_OFFCANVAS_CLASS = "c-sidebar-open";

        // inject sedikit CSS supaya collapse/offcanvas bekerja tanpa mengubah HTML/CSS asli
        const injectedCSS = `
  /* collapse desktop: geser sidebar keluar dan perluas content */
  .${BODY_COLLAPSE_CLASS} .sidebar {
    transform: translateX(-260px);
    width: 0 !important;
    opacity: 0;
    pointer-events: none;
    transition: transform .25s ease, opacity .2s ease;
  }
  /* ketika collapsed, biarkan page-body-wrapper ambil seluruh lebar */
  .${BODY_COLLAPSE_CLASS} .page-body-wrapper {
    margin-left: 0 !important;
  }

  /* offcanvas (mobile): tampilkan sidebar di atas konten */
  .sidebar {
    transition: transform .25s ease, opacity .2s ease;
    will-change: transform;
  }
  .${BODY_OFFCANVAS_CLASS} .sidebar {
    position: fixed;
    z-index: 1050;
    left: 0;
    top: 0;
    height: 100vh;
    background: inherit;
    transform: translateX(0) !important;
    opacity: 1 !important;
    pointer-events: auto;
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  }
  /* default behaviour on small screens: hide sidebar by shifting left */
  @media (max-width: 991px) {
    .sidebar { transform: translateX(-260px); opacity: 0; pointer-events: none; }
    .page-body-wrapper { margin-left: 0 !important; }
  }
  /* overlay when offcanvas open */
  .c-sidebar-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 1040;
  }
  `;
        const style = document.createElement("style");
        style.id = "sidebar-toggle-injected-css";
        style.appendChild(document.createTextNode(injectedCSS));
        document.head.appendChild(style);

        // util
        const $ = (sel, ctx = document) => ctx.querySelector(sel);
        const $$ = (sel, ctx = document) =>
          Array.from(ctx.querySelectorAll(sel));

        const sidebar = $("#sidebar");
        const pageWrapper = $(".page-body-wrapper") || document.body;

        if (!sidebar) {
          console.warn(
            "Sidebar element (#sidebar) tidak ditemukan — toggle tidak akan aktif."
          );
          return;
        }

        // overlay element untuk menutup offcanvas
        let overlayEl = null;
        function ensureOverlay() {
          if (!overlayEl) {
            overlayEl = document.createElement("div");
            overlayEl.className = "c-sidebar-overlay";
            overlayEl.addEventListener("click", () => closeOffcanvas());
          }
          return overlayEl;
        }

        // state helpers
        function isCollapsed() {
          return document.body.classList.contains(BODY_COLLAPSE_CLASS);
        }
        function setCollapsed(v) {
          if (v) {
            document.body.classList.add(BODY_COLLAPSE_CLASS);
            localStorage.setItem("sidebar-collapsed", "1");
          } else {
            document.body.classList.remove(BODY_COLLAPSE_CLASS);
            localStorage.removeItem("sidebar-collapsed");
          }
        }

        function isOffcanvasOpen() {
          return document.body.classList.contains(BODY_OFFCANVAS_CLASS);
        }
        function openOffcanvas() {
          document.body.classList.add(BODY_OFFCANVAS_CLASS);
          // tambahkan overlay
          document.body.appendChild(ensureOverlay());
          // lock scroll
          document.documentElement.style.overflow = "hidden";
        }
        function closeOffcanvas() {
          document.body.classList.remove(BODY_OFFCANVAS_CLASS);
          if (overlayEl && overlayEl.parentNode)
            overlayEl.parentNode.removeChild(overlayEl);
          document.documentElement.style.overflow = "";
        }
        function toggleOffcanvas() {
          if (isOffcanvasOpen()) closeOffcanvas();
          else openOffcanvas();
        }

        // handle "minimize" buttons (desktop collapse)
        $$('[data-toggle="minimize"]').forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            // jika layar kecil, fallback ke offcanvas instead of collapse
            if (window.matchMedia("(max-width: 991px)").matches) {
              toggleOffcanvas();
              return;
            }
            setCollapsed(!isCollapsed());
          });
        });

        // handle "offcanvas" buttons (mobile menu button)
        $$('[data-toggle="offcanvas"]').forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            // always toggle offcanvas on click
            toggleOffcanvas();
          });
        });

        // klik di luar sidebar: tutup offcanvas jika terbuka (hanya mobile)
        document.addEventListener("click", (ev) => {
          if (!isOffcanvasOpen()) return;
          // jika klik di dalam sidebar, abaikan
          if (sidebar.contains(ev.target)) return;
          // jika klik tombol yang membuka, juga abaikan (karena tombol akan meng-handle)
          if (ev.target.closest('[data-toggle="offcanvas"]')) return;
          closeOffcanvas();
        });

        // ESC untuk menutup offcanvas
        document.addEventListener("keydown", (ev) => {
          if (ev.key === "Escape" && isOffcanvasOpen()) closeOffcanvas();
        });

        // Restore collapsed state from localStorage (desktop only)
        try {
          if (localStorage.getItem("sidebar-collapsed") === "1") {
            // only apply if viewport wide enough
            if (!window.matchMedia("(max-width: 991px)").matches)
              setCollapsed(true);
          }
        } catch (e) {
          /* ignore localStorage errors */
        }

        // adapt ketika resize: jika pindah ke desktop dan offcanvas terbuka -> tutup overlay
        window.addEventListener("resize", () => {
          if (!window.matchMedia("(max-width: 991px)").matches) {
            closeOffcanvas();
          }
        });

        // small enhancement: jika sidebar collapsed, tambahkan tooltip pada item (optional)
        // (tidak diaktifkan secara otomatis — tinggal aktifkan jika perlu)
      })();
    </script>
